<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Techno</title>
</head>

<body>
  <div id="app">

    <section class="modal" v-if="produto">
      <div class="modal_container">
        <div class="modal_img">
          <img src="produto.img" :alt="produto.nome"></img>
        </div>
      </div>
      {{produto}}
    </section>

    <section class="produtos">
      <div v-for="item in produtos" @click="fetchProduto(produto)" :key="produto.id" class="item">
        <img :src="item.img" :alt="item.nome" class="produto_img" />

        <div class="prduto_info">
          <span class="produto_preco">{{item.preco | numeroPreco}}</span>
          <h2 class="produto_titulo">{{item.nome}}</h2>
        </div>
      </div>
    </section>
  </div>
  <script src="./app.js"></script>
</body>

</html>
